<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tuftrove 3D Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Jika kamu belum punya file style.css, kamu bisa langsung pakai ini */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    spline-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Script untuk aktifkan Spline Viewer -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.20/build/spline-viewer.js"></script>

  <!-- Tampilkan scene -->
  <spline-viewer url="https://prod.spline.design/lwUaVbhVo-YN8mmE/scene.splinecode"
    
  <spline-viewer 
    url="https://prod.spline.design/lwUaVbhVo-YN8mmE/scene.splinecode"
    loading-anim
    interaction-prompt="auto"
  ></spline-viewer>
      
</body>
</html>
