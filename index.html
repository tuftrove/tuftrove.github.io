<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tuftrove 3D Viewer</title>
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; }
    #container { width:100vw; height:100vh; }
    spline-viewer, iframe { width:100%; height:100%; display:block; border:none; }
  </style>
</head>
<body>
  
  <!-- Script untuk aktifkan Spline Viewer -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.20/build/spline-viewer.js"></script>

  <!-- Tampilkan scene -->
  <spline-viewer 
    url="https://prod.spline.design/lwUaVbhVo-YN8mmE/scene.splinecode"
    loading-anim
    interaction-prompt="auto"
  ></spline-viewer>
  <div id="container"></div>

  <script>
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent);

    const container = document.getElementById('container');
    if (isMobile) {
      const iframe = document.createElement('iframe');
      iframe.src = 'https://my.spline.design/tuftrove-i4PynLOtNBShYP1eBCO05noQ/';
      iframe.allow = 'fullscreen';
      container.appendChild(iframe);
    } else {
      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'https://unpkg.com/@splinetool/viewer@1.10.20/build/spline-viewer.js';
      document.body.appendChild(script);

      script.onload = () => {
        const viewer = document.createElement('spline-viewer');
        viewer.setAttribute('url', 'https://prod.spline.design/lwUaVbhVo-YN8mmE/scene.splinecode');
        viewer.setAttribute('loading-anim', '');
        viewer.setAttribute('interaction-prompt', 'auto');
        container.appendChild(viewer);
      };
    }
  </script>
</body>
</html>
